<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inotech Website</title>
    <link rel="icon" type="image/x-icon" href="inotech.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <style>
      /* Center the 3D model */
      .sketchfab-embed-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh; /* Full viewport height */
      }

      /* Make the iframe responsive */
      .sketchfab-embed-wrapper iframe {
        width: 80%; /* Adjust as needed */
        max-width: 1000px; /* Maximum width */
        height: 500px; /* Fixed height */
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="#">Inotech<span>.</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="index.html">Home</a></li>
          <li><a href="infosiliconisland.html">Info</a></li>
          <li><a href="inotechmodel.html">3D Design</a></li>
          <li><a href="inotechmember.html">Project Member</a></li>
          <li><a href="inotechsurvey.html">Survey</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <!-- Centered 3D Model -->
    <div class="sketchfab-embed-wrapper">
       <iframe title="SILICOND ISLAND 2.0" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share width="1000" height="500" src="https://sketchfab.com/models/8c89558b34704407b7b58c9e93c31392/embed"> </iframe> 
    </div>

    <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      // Toggle mobile menu on hamburger button click
      hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

      // Close mobile menu on close button click
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
  </body>
</html>
